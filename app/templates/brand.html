{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block body %}
<h1>Brands <small>{{ brand.name }}</small>
    <a class="pull-right btn btn-default" href="#editModal" data-toggle="modal">Edit</a>
</h1>

<form role="form" method="POST">
<div id="editModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Brand</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="brand-name" class="col-md-3 control-label">Brand Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="brand-name" name="brand-name" value="{{ brand.name }}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</a>
                <button type="submit" name="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</form>

<script type="text/javascript">
$(document).ready(function(){
    $('#brand-table').dataTable({
        "lengthMenu": [[-1, 10, 25, 50, 100], ["All", 10, 25, 50, 100]]
    });
});
</script>

<table id="brand-table" class="table table-hover table-condensed table-striped" data-link="row">
    <thead>
        <tr>
            <th>Category</th>
            <th></th>
            <th>Product Name</th>
            <th>Color</th>
            <th>Price</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for product in brand.products %}
        {{ macros.render_product_by_brand(product) }}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
