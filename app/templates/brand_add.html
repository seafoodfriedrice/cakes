{% extends "base.html" %}
{% block body %}
<h2>Add Brand</h2>
<hr />
<div class="container-fluid">

    <form role="form" method="POST" class="form-horizontal">

        <div class="form-group">
            <label for="brands" class="col-sm-2 control-label">Current Brands</label>
            <div class="col-sm-4">
                {{ macros.render_select(brands, "current-brand") }}
            </div>
        </div>
        <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">New Brand</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="brand-name" name="brand-name" placeholder="Tom Ford" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <a href="{{ url_for('products') }}" type="button" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>

</div> <!-- /container-fluid -->
<hr />
{% endblock %}
