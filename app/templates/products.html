{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block body %}
<h1>Products</h1>
<table class="highlight striped responsive-table">
  <thead>
    <tr>
      <th>Category</th>
      <th>Brand</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
  {% for product in products -%}
  {{ macros.render_product(product) }}
  {%- endfor %}
  </tbody>
</table>
{% endblock %}
