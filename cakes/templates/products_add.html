{% extends "base.html" %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('products') }}">Products</a></li>
    <li class="active">Add</li>
</ol>
<h2>Add Product</h2>
<hr />
<div class="container-fluid domain-container">

    <form role="form" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-4">
                {{ macros.render_select(categories, "category") }}
            </div>
        </div>
        <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">Brand</label>
            <div class="col-sm-4">
                {{ macros.render_select(brands, "brand") }}
            </div>
        </div>
        <div class="form-group">
            <label for="product-name" class="col-sm-2 control-label">Product Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Burnished Amber" required>
            </div>
        </div>
        <div class="form-group">
            <label for="color" class="col-sm-2 control-label">Color</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="color" name="color" placeholder="Pink" required>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" name="price" placeholder="0.50" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <a href="{{ url_for('products') }}" type="button" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div> <!-- /container-fluid -->
<hr />
{% endblock %}
