{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block body %}
<h1>Categories <small>{{ category.name }}</small></h1>
<table class="table table-hover table-condensed" data-link="row">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Product Name</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in category.products %}
        {{ macros.render_product_by_category(product) }}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
