{% macro render_dropdown(item) %}
<li><a href="#">{{ item.name }}</a></li>
{% endmacro %}

{% macro render_product(product) %}
<tr>
    <td>{{ product.brand.name }}</td>
    <td>{{ product.category.name }}</td>
    <td>{{ product.sub_category.name }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.color }}</td>
    <td>{{ product.price }}</td>
</tr>
{% endmacro %}
