{% extends "base.html" %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('products') }}">Products</a></li>
    <li class="active">Add</li>
</ol>
<h2>Add Product</h2>
<hr />
<div class="container-fluid">

    <form role="form" method="POST" class="form-horizontal">

    <div class="col-md-6">
        <div class="form-group">
            <label for="category" class="col-sm-4 control-label">Category</label>
            <div class="col-sm-8">
                {{ macros.render_select(categories, "category") }}
            </div>
        </div>
        <div class="form-group">
            <label for="brand" class="col-sm-4 control-label">Brand</label>
            <div class="col-sm-8">
                {{ macros.render_select(brands, "brand") }}
            </div>
        </div>
        <div class="form-group">
            <label for="product-name" class="col-sm-4 control-label">Product Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Burnished Amber" required>
            </div>
        </div>
        <div class="form-group">
            <label for="color" class="col-sm-4 control-label">Color</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="color" name="color" placeholder="Pink">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-4 control-label">Price</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="price" name="price" placeholder="0.50">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <a href="{{ url_for('products') }}" type="button" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <div class="col-md-6">
       <div class="form-group">
            <div class="col-sm-12">
                <label for="price" class="control-label">Product Notes</label>
               <textarea class="form-control" id="notes" name="notes" rows="8" placeholder="Product notes"></textarea> 
           </div>
       </div>
    </div>

    </form>

</div> <!-- /container-fluid -->
<hr />
{% endblock %}
